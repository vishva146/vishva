<!--Write a HTML &CSS Code Using CSS Drop Shadow Properties-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>CSS Drop Shadow Properties</title>
<style type="text/css">
body{
	color:white;
	font-size:14px;
	background-color:yellow
	translate:yes;
}
h1{
	text-align:center;
	text-shadow:2px 2px 5px purple;
	box-shadow:6px 20px 20px purple
}
</style>
</head>
<body>
	<h1>Heading 1 is Based On CSS Text&Box Shadow Properties </h1>
</body>
</html>

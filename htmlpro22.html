<--Write a HTML&CSS code using CSS Transition and Transform Properties-->
<! DOCTYPE html>
<html lang="en">
<head>
	<title>CSS transition+Transform Properties</title>
<style type="text/css">
div{
	width:100px;
	height:100px;
	background:purple;
	transition-property:width hight;
	transition-duration:2s;
	transition-timing-function:linear;
	transition-delay:2s;
	transition:transform 5s;
}
div:hover{
	width:300px;
	height:300px;
	transform:rotate(180deg);
}
</style>
</head>
<body>
<h1> Transition Properties </h1>
<div></div>
Hello
</body>
</html>

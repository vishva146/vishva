<!DOCTYPE html>

<html>

<script type="text/javascript">

function showResult(){

x=document.forms["myform"]["user"].value;

y=document.forms["myform"]["pwd"].value;

if(x=="abc" && y=="ccc")

document.forms["myform"]["result"].value="Login Successful";

else

document.forms["myform"]["result"].value="Login Fails";

}

</script>

<body>



<h1>The output element</h1>



<form action="#" method="get" name="myform" >

Enter Username:<input type="text" name="user" value="abc" >

Enter Password:<input type="password" name="pwd" value="ccc" >

<input type="button" value="Submit" onClick="showResult();" >

<br><output name="result"></output>

</form>                                                                              
</body>
</html>

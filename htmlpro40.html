<!--Write a code to define Math Methods in JavaScript-->

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Math Methods-pro20js</title>
</head>
<body>
    <script lang="JavaScript">
        let a=35.;
        document.write(Math.abs(a-40.25)+"<br>");
        document.write(Math.ceil(a)+"<br>");
        document.write(Math.ceil(-6.26)+"<br>");
        document.write(Math.ceil(6.26)+"<br>");
        document.write(Math.floor(-5.94)+"<br>");
        document.write(Math.floor(0.94)+"<br>");
        document.write(Math.floor(5.94)+"<br>");
        document.write(Math.exp(1)+"<br>");
        document.write(Math.exp(-1)+"<br>");
        document.write(Math.cos(3)+"<br>");
        document.write(Math.cos(0)+"<br>");
        document.write(Math.sin(0)+"<br>");
        document.write(Math.tan(-0.50)+"<br>");
        document.write(Math.tan(0.50)+"<br>");
        document.write(Math.tan(0)+"<br>");
        document.write(Math.log(2.7183)+"<br>");
        document.write(Math.pow(2,6)+"<br>");
        document.write(Math.pow(-2,6)+"<br>");

//Other Math Function
        document.write(Math.random()+"<br>");
        document.write(Math.max(5,-4)+"<br>");
        document.write(Math.min(-5,4)+"<br>");
        document.write(Math.round(15.50)+"<br>");
        document.write(Math.round(15.49)+"<br>"); 
        
    </script>
</body>
</html>

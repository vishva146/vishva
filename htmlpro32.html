<!--Write a code to define for..in statement for array in internal javascript-->
<!DOCTYPE html>
<html lang="en">
<head>
	<title> For--In Statement for array</title>
<style>
.define{
	background:rgb(255,255,0);
}
</style>
</head>
<body>
<script lang="JavaScript">
	let i; ver color=new array();
	color[3]="red";
	color[2]="green";
	color[1]="blue";
for(i in color){
	document.write("color name:"+color[i]+"<br>")
	document.write("Hello");
}
</script>
<br>
<p class="define">
	Here for...in statement is used to interate through element of an array.
	The block of code in for loop is executed once for each element of an array</p>
</body>
</html>

<!--Write a code to use OnkeyDown, OnkeyPress and OnkeyUp Events in JavaScript-->

<!DOCTYPE html>
<html>
    <head>
        <title>Onkeydown, onkeyPress and OnkeyUp Event-pro33        </title>
    </head>
<body>

<p>A function is triggered when the user is pressing a key in the input field.</p>

<input type="text" onkeydown="keydown()">
<input type="text" onkeypress="keypress()">
<p>A function is triggered when the user releases a key in the input field. The function transforms the character to upper case.</p>
Enter your name: <input type="text" id="fname" onkeyup="releasekey()">
<script>
function keydown() {
  alert("You pressed a key inside the input field");
}

function keypress() {
  alert("You pressed a key inside the input field");
}
function releasekey() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>

</body>
</html>
